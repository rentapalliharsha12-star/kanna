<style>
/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

/* ================= BODY ================= */
body{
  height:100vh;
  overflow:hidden;
  color:white;
  
  background:#02010a;
  
}
/* ===== CINEMATIC PAGE TRANSITIONS ===== */
body{
  animation: cinematicIn 1.2s cubic-bezier(.19,1,.22,1) forwards;
}

@keyframes cinematicIn{
  from{
    opacity:0;
    filter:blur(18px);
    transform:scale(1.05);
  }
  to{
    opacity:1;
    filter:blur(0);
    transform:scale(1);
  }
}

body.page-exit{
  animation: cinematicOut .9s cubic-bezier(.19,1,.22,1) forwards;
}

@keyframes cinematicOut{
  to{
    opacity:0;
    filter:blur(20px);
    transform:scale(1.06);
  }
}


/* Cinematic entry */

html, body {
  width: 100%;
  height: 100%;
  margin: 0;
}
body {
  position: relative;
  isolation: isolate;
}


/* ================= BACKGROUND SVG ================= */
.bg{
  position:fixed;
  inset:0;
  z-index:-5;
  background-image:url("data:image/svg+xml,%3Csvg width='120' height='120' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M60 25c-8-14-30-8-30 8 0 14 30 32 30 32s30-18 30-32c0-16-22-22-30-8z' fill='%23ff9acb' fill-opacity='0.35'/%3E%3C/svg%3E");
  background-size:200px 200px;
  animation:bgMove 80s linear infinite;
  display: none;
}

@keyframes bgMove{
  from{background-position:0 0;}
  to{background-position:800px 1200px;}
}

.bg::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent 30%,rgba(255,255,255,.6),transparent 70%);
  animation:shimmer 8s linear infinite;
}

@keyframes shimmer{
  from{background-position:-300% 0;}
  to{background-position:300% 0;}
}

.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 30% 40%, rgba(255,200,220,.45), transparent 50%),
    radial-gradient(circle at 70% 60%, rgba(255,180,210,.35), transparent 55%);
  animation:glowPulse 6s ease-in-out infinite;
}

@keyframes glowPulse{
  0%,100%{opacity:.5;}
  50%{opacity:1;}
}
#cinemaBg{
  position:fixed;
  inset:0;
  z-index:-10;
  width:100%;
  height:100%;
}


/* ================= FLOATING HEARTS ================= */
.bg-hearts span{
  position:fixed;
  bottom:-40px;
  font-size:18px;
  opacity:.9;
  animation:floatUp linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(0) scale(.8);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-120vh) scale(1.4);opacity:0}
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:18px;
  left:0;
  width:100%;
  text-align:center;
  z-index:20;
}

.love-frame{
  display:inline-block;
  padding:22px 26px;
  border-radius:30px;

  background: linear-gradient(
    145deg,
    rgba(255, 180, 200, 0.25),
    rgba(140, 60, 90, 0.35)
  );

  backdrop-filter: blur(18px);

  border: 1.5px solid rgba(255, 170, 190, 0.6);

  box-shadow:
    0 0 25px rgba(255, 120, 160, 0.8),
    0 0 60px rgba(180, 80, 120, 0.5),
    inset 0 0 18px rgba(255,255,255,0.4);

  animation: heartbeat 3.5s ease-in-out infinite;
}


@keyframes heartbeat{
  0%{transform:scale(1)}
  25%{transform:scale(1.04)}
  40%{transform:scale(1)}
  60%{transform:scale(1.06)}
  100%{transform:scale(1)}
}

.love-frame h1{
  color: #ffffff;
  font-size:1.7rem;
  letter-spacing:2px;
 text-shadow:
    0 0 10px rgba(255,120,160,.9),
    0 0 26px rgba(255,80,130,.7);
}
.love-frame::before,
.love-frame::after{
  content:"üíû";
  position:absolute;
  font-size:22px;
  top:-14px;
  color:#ff5c8a;
  animation:floatHearts 3s infinite ease-in-out;
}

.love-frame::before{left:20px;}
.love-frame::after{right:20px;}

@keyframes floatHearts{
  0%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
  100%{transform:translateY(0);}
}


.date{
  margin-top:6px;
  font-size:1rem;
  letter-spacing:3px;
  animation:fadeSlide 2.5s ease infinite alternate;
}

@keyframes fadeSlide{
  from{opacity:.6;transform:translateY(0)}
  to{opacity:1;transform:translateY(6px)}
}

/* ================= CENTER CARD ================= */
.center{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:5;
  bottom:-100px;
}

.card{
  width:430px;
  padding:60px;
  text-align:center;
  border-radius:26px;

  background: linear-gradient(
    160deg,
    rgba(90, 30, 60, 0.55),
    rgba(40, 10, 30, 0.75)
  );

  backdrop-filter: blur(28px);

  border: 1px solid rgba(255, 150, 180, 0.45);

  box-shadow:
    0 25px 60px rgba(0,0,0,.55),
    inset 0 0 20px rgba(255,180,200,.18);

  animation:
    cardEnter 1.4s cubic-bezier(.19,1,.22,1) forwards,
    heartBeat 2.6s ease-in-out infinite;

  animation-delay:.3s,2s;
}


@keyframes cardEnter{
  from{opacity:0;transform:translateY(80px) scale(.85);filter:blur(8px)}
  to{opacity:1;transform:translateY(0) scale(1);filter:blur(0)}
}

@keyframes heartBeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.03)}
}

.card.exit{
  animation: cardExit 0.9s cubic-bezier(.19,1,.22,1) forwards;
}

@keyframes cardExit{
  0%{
    opacity:1;
    transform:scale(1) translateY(0);
    filter:blur(0);
  }
  60%{
    opacity:.6;
    transform:scale(.92) translateY(-20px);
    filter:blur(4px);
  }
  100%{
    opacity:0;
    transform:scale(.78) translateY(-60px);
    filter:blur(14px);
  }
}

.card h2{
  color:#ffb3c7;
  text-shadow:
    0 0 12px rgba(255,120,160,.8),
    0 0 28px rgba(255,80,130,.6);

  /* PERFECT SIZE ‚Äî NOT BIG, NOT SMALL */
  font-size:clamp(1.05rem, 2.4vw, 1.35rem);
  font-weight:800;

  /* ONE LINE BUT FULLY VISIBLE */
  white-space:nowrap;

  /* KEEP INSIDE CARD */
  max-width:100%;
  padding:0 12px;
  box-sizing:border-box;
  text-align:center;
  margin-top:-10px;
  margin-bottom:16px;
  margin-left:-20px;
  transform: translateX(-8px);
  letter-spacing:0.2px;


  animation:titleGlow 2s ease-in-out infinite alternate;
}



@keyframes titleGlow{
  from{
    text-shadow:
      0 0 6px rgba(255,80,130,.6),
      0 0 14px rgba(255,120,170,.4);
  }
  to{
    text-shadow:
      0 0 14px rgba(255,80,130,1),
      0 0 30px rgba(255,120,170,.8);
  }
}


.card p{
  color: rgba(255, 230, 235, 0.85);

  font-weight:500;
  line-height:1.7;
  margin-top:10px;            /* ‚¨á slight DOWN */
}
.card p{
  opacity:0;
  animation:fadeUp 1s ease forwards;
}

.card p:nth-of-type(1){animation-delay:.4s}
.card p:nth-of-type(2){animation-delay:.8s}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}


@keyframes glow {

button{

button:hover{

</style>

<script>
  

/* Floating hearts */
const container=document.querySelector(".bg-hearts");
const hearts=["üíñ","‚ù§Ô∏è","üíò","üíó","üíù"];

setInterval(()=>{
  const h=document.createElement("span");
  h.textContent=hearts[Math.random()*hearts.length|0];
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=6+Math.random()*6+"s";
  h.style.fontSize=14+Math.random()*18+"px";
  container.appendChild(h);
  setTimeout(()=>h.remove(),12000);
},500);

function cinematicGo(url){
  const card = document.querySelector(".card");
  if(card) card.classList.add("exit");

  document.body.classList.add("page-exit");

  setTimeout(() => {
    location.href = url;
  }, 900);
}
/* ================= CINEMATIC BACKGROUND CANVAS ================= */
const canvas = document.getElementById("cinemaBg");
const ctx = canvas.getContext("2d");

let w, h;
function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ---- Aurora Particles ---- */
 
const ribbons = [];
const RIBBON_COUNT = 7;

for(let i=0;i<RIBBON_COUNT;i++){
  ribbons.push({
    x: (i + 1) * (w / (RIBBON_COUNT + 1)),
    y: h + i * 180,
    phase: i * 0.9,
    hue: 260 + i * 15
  });
}



let lastTime = performance.now();
function draw(now){
  const delta = (now - lastTime) / 16.666;
  lastTime = now;

  ctx.clearRect(0,0,w,h);

  // base
  ctx.fillStyle = "#02010a";
  ctx.fillRect(0,0,w,h);

  ribbons.forEach(r=>{
    ctx.beginPath();

    for(let i=0;i<160;i++){
      const wave =
        Math.sin(r.phase + i*0.1) * 180 +
        Math.sin(r.phase*0.5 + i*0.05) * 60;

      ctx.lineTo(r.x + wave, r.y + i*10);
    }

    const grad = ctx.createLinearGradient(
      r.x, r.y,
      r.x, r.y + 1200
    );

    grad.addColorStop(0, `hsla(${r.hue},100%,70%,0.5)`);
    grad.addColorStop(0.5, `hsla(${r.hue+20},100%,65%,0.25)`);
    grad.addColorStop(1, "transparent");

    ctx.strokeStyle = grad;
    ctx.lineWidth = 70;
    ctx.lineCap = "round";
    ctx.filter = "blur(14px)";
    ctx.stroke();
    ctx.filter = "none";

    r.phase += 0.055 * delta;  // BIG slow wave
    r.y -= 2.4 * delta;       // FAST upward flow

    if(r.y < -1200){
      r.y = h + 300;
    }
  });

  /* fog INSIDE loop */
  ctx.save();
  ctx.globalCompositeOperation = "screen";
  const fog = ctx.createRadialGradient(
    w/2, h/2, 200,
    w/2, h/2, w
  );
  fog.addColorStop(0,"rgba(255,120,180,0.05)");
  fog.addColorStop(1,"transparent");
  ctx.fillStyle = fog;
  ctx.fillRect(0,0,w,h);
  ctx.restore();

  requestAnimationFrame(draw); // üî• THIS WAS MISSING
}
requestAnimationFrame(draw);


function cinematicGo(url){
  if(document.body.classList.contains("page-exit")) return;

  document.body.classList.add("page-exit");

  setTimeout(() => {
    window.location.href = url;
  }, 900); // MUST MATCH cinematicOut duration
}



</script>
