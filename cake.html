<!DOCTYPE html>

<meta charset="UTF-8">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background: radial-gradient(circle at top, #1b0f2e, #05010f);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ================= STARS ================= */
.stars{
  position:fixed;
  inset:0;
  z-index:-3;
}
.stars span{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation: drift linear infinite;
}
@keyframes drift{
  from{transform:translate(0,0);opacity:.3}
  to{transform:translate(var(--dx),var(--dy));opacity:1}
}

/* ================= LIGHT RAYS ================= */
.light-rays{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,rgba(255,180,220,.35),transparent 60%);
  animation:rays 6s ease-in-out infinite;
  z-index:-2;
}
@keyframes rays{
  0%,100%{opacity:.4}
  50%{opacity:.9}
}

/* ================= HEADER ================= */
.header{
  position:absolute;
  top:30px;
  text-align:center;
}
.header h1{
  font-size:2.6rem;
  text-shadow:0 0 30px hotpink;
}
.header p{
  opacity:.85;
  margin-top:6px;
}

/* ================= SCENE ================= */
.scene{
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
}


/* ================= CAKE ================= */
.cake{
  position:relative;
  cursor:pointer;

  animation:
    cakeFloat 5.5s ease-in-out infinite,
    cakeGlow 3s ease-in-out infinite alternate;
  transform-origin:center;
}

/* BIG, VISIBLE FLOAT */
@keyframes cakeFloat{
  0%{
    transform: translateY(0) rotate(-1deg);
  }
  50%{
    transform: translateY(-28px) rotate(1deg);
  }
  100%{
    transform: translateY(0) rotate(-1deg);
  }
}

/* Soft romantic glow */
@keyframes cakeGlow{
  from{
    filter:
      drop-shadow(0 12px 25px rgba(255,120,180,.5));
  }
  to{
    filter:
      drop-shadow(0 20px 45px rgba(255,80,150,.9));
  }
}


.layer{
  width:260px;
  height:70px;
  border-radius:18px;
  margin:auto;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}
.top{background:#ffe5f0;}
.middle{background:#ffb3d9;margin-top:-14px;}
.bottom{background:#ff85c2;margin-top:-14px;}

/* ================= CANDLES ================= */
.candles{
  position:absolute;
  top:-50px;
  width:100%;
  display:flex;
  justify-content:space-evenly;
}
.candle{
  width:12px;
  height:42px;
  background:white;
  border-radius:4px;
  position:relative;
}
.flame{
  width:14px;
  height:20px;
  background:radial-gradient(circle,#ffd166,#ff8800);
  border-radius:50%;
  position:absolute;
  top:-20px;
  left:-1px;
  animation:flicker .15s infinite;
}
@keyframes flicker{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}
.blow .flame{
  animation:blowOut 1s forwards;
}
@keyframes blowOut{
  to{opacity:0;transform:scale(3)}
}
.cake.reveal-down{
  animation: cakeDown 0.8s ease forwards;
}

@keyframes cakeDown{
  from{ transform: translateY(0); }
  to{ transform: translateY(12px); }
}


/* ================= MESSAGE ================= */
.message{
  position:bottom;
  top:100%;
  margin-top:50px;
  display:none;
  text-align:center;
  animation: fadeUp 1.6s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}



/* ================= NAME ================= */
.name{
  position:absolute;
  top:100%;
  margin-top:230px;
  display:none;
  font-size:2.4rem;
  letter-spacing:3px;
  white-space:nowrap;
}



.name span{
  opacity:0;
  display:inline-block;
  animation: reveal .6s forwards;
}
.name span:nth-child(n){
  animation-delay: calc(var(--i) * .15s);
}
@keyframes reveal{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0);text-shadow:0 0 25px hotpink;}
}

/* ================= BUTTONS ================= */
.actions{
  position:fixed;
  right:28px;
  bottom:28px;
  display:none;
  display:flex;
  gap:14px;
  z-index:10;
}


.actions a{
  text-decoration:none;
  padding:12px 30px;
  border-radius:999px;
  font-size:15px;
  color:white;
  background:linear-gradient(135deg,#ff7eb3,#ff4d6d);
  box-shadow:0 10px 30px rgba(255,80,120,.6);
  transition:.3s;
}
.actions a.secondary{
  background:linear-gradient(135deg,#6a7cff,#a0b4ff);
}
.actions a:hover{
  transform:scale(1.1);
}

.back-btn{
  position:fixed;
  top:22px;
  left:22px;
  padding:12px 26px;
  border-radius:40px;
  border:1px solid rgba(255,255,255,0.25);
  background:rgba(255,255,255,0.08);
  color:#ffffff;
  font-size:16px;
  font-weight:500;
  cursor:pointer;
  backdrop-filter:blur(12px);
  box-shadow:
    0 0 18px rgba(255,255,255,0.15),
    inset 0 0 12px rgba(255,255,255,0.08);
  transition:
    transform .25s ease,
    box-shadow .25s ease,
    background .25s ease;
  z-index:999;
}
.back-btn:hover{
  background:rgba(255,255,255,0.18);
  box-shadow:
    0 0 30px rgba(255,255,255,0.45),
    inset 0 0 18px rgba(255,255,255,0.25);
  transform:translateY(-2px);
}
.back-btn:active{
  transform:scale(.96);
  box-shadow:
    0 0 20px rgba(255,255,255,0.25);
}
.name{
  margin-top: 20px;
  font-size: 3rem;
  font-weight: 600;
  letter-spacing: 4px;
  text-align: center;
  color: #fff;
  text-shadow:
    0 0 12px rgba(255,160,200,0.8),
    0 0 30px rgba(255,105,180,0.6);
}

/* Each letter */
.name span{
  display: inline-block;
  opacity: 0;
  transform: translateY(40px) scale(0.8);
  animation:
    kannaReveal 0.8s ease forwards,
    kannaPulse 3.5s ease-in-out infinite;
  animation-delay: calc(var(--i) * 0.18s), 2.2s;
}

/* Entry animation */
@keyframes kannaReveal{
  to{
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* Soft romantic pulse */
@keyframes kannaPulse{
  0%,100%{
    transform: scale(1);
    text-shadow:
      0 0 10px rgba(255,180,220,0.7),
      0 0 25px rgba(255,105,180,0.5);
  }
  50%{
    transform: scale(1.06);
    text-shadow:
      0 0 18px rgba(255,200,235,1),
      0 0 40px rgba(255,105,180,0.9);
  }
}

/* Heart sparkle */
.name::after{
  
  margin-left: 10px;
  animation: heartFloat 2.8s ease-in-out infinite;
}

@keyframes heartFloat{
  0%,100%{ transform: translateY(0); }
  50%{ transform: translateY(-8px); }
}

/* ================= CONFETTI ================= */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
.music-btn{
  position:fixed;
  top:28px;
  right:28px;
  width:52px;
  height:52px;
  border-radius:50%;
  border:none;
  background:linear-gradient(135deg,#ff9acb,#c77dff);
  color:white;
  font-size:20px;
  cursor:pointer;
  z-index:9999;

  box-shadow:
    0 0 18px rgba(255,120,180,.6),
    inset 0 0 12px rgba(255,255,255,.3);

  transition:.3s;
}

.music-btn:hover{
  transform:scale(1.1);
  box-shadow:
    0 0 28px rgba(255,120,180,.9);
}


</style>
</head>

<script>
/* stars */
const starBox=document.querySelector(".stars");
for(let i=0;i<60;i++){
  const s=document.createElement("span");
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.setProperty("--dx",(Math.random()*40-20)+"px");
  s.style.setProperty("--dy",(Math.random()*40-20)+"px");
  s.style.animationDuration=(Math.random()*20+20)+"s";
  starBox.appendChild(s);
}

let done=false;
function blowCandles(){
  if(done) return;
  done=true;
  document.querySelector(".candles").classList.add("blow");
  document.querySelector(".cake").classList.add("reveal-down");

  setTimeout(()=>{
    document.getElementById("msg").style.display="block";
    document.getElementById("name").style.display="block";
    document.getElementById("actions").style.display="flex";
    startConfetti();
  },1000);
}

/* confetti */
function startConfetti(){
  const c=document.getElementById("confetti");
  const ctx=c.getContext("2d");
  c.width=innerWidth;
  c.height=innerHeight;

  const p=[];
  for(let i=0;i<150;i++){
    p.push({
      x:Math.random()*c.width,
      y:Math.random()*-c.height,
      r:Math.random()*3+2,
      s:Math.random()*2+1,
      a:Math.random()*Math.PI*2,
      color:`hsl(${Math.random()*360},100%,70%)`
    });
  }

  function draw(){
    ctx.clearRect(0,0,c.width,c.height);
    p.forEach(o=>{
      ctx.beginPath();
      ctx.fillStyle=o.color;
      ctx.arc(o.x,o.y,o.r,0,Math.PI*2);
      ctx.fill();
      o.y+=o.s;
      o.x+=Math.sin(o.a)*.6;
      if(o.y>c.height)o.y=-20;
    });
    requestAnimationFrame(draw);
  }
  draw();
}
function goJourney(){
  document.body.style.opacity=0;
  setTimeout(()=>{
    window.location.href="journey.html";
  },700);
}

},{once:true});

btn.onclick = e=>{
  e.stopPropagation();
  if(music.paused){
    music.play();
    btn.textContent="üîä";
  }else{
    music.pause();
    btn.textContent="üîá";
  }
};
</script>
